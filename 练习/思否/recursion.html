    function getTreeData(arr) {
        if (!arr || !arr.length) return [];
        arr = arr.map(item => {
            let {
                persons,
                childs
            } = item;
            if (!persons) persons = [];
            if (!childs) childs = [];
            
            if (persons && persons.length) {
                item.childs = [...getTreeData(childs), ...persons];
            }
            return item;
        });
        return arr;
